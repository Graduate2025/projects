<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patients</title>
    <link rel="stylesheet" href="css/patients.css" />
    <link rel="stylesheet" href="css/norm.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- edit patient -->
    <div class="edit-patient hide">
      <div class="edit-wrapper">
        <div class="inputs">
          <input type="text" class="fname" placeholder="fname" />
          <input type="text" class="lname" placeholder="lname" />
          <input type="text" placeholder="birthday" class="birthday" />
          <input type="text" placeholder="gender" class="gender" />
          <input type="text" placeholder="disease" class="disease" />
          <div class="room-wrap wrap">
            <!-- <label for="room-in">room</label> -->
            <select id="room-in" class="room"></select>
          </div>
          <input type="text" placeholder="address" class="address" />
        </div>
        <div class="options">
          <div class="cancel">Cancel</div>
          <div class="save">Save</div>
        </div>
      </div>
    </div>
    <!-- \\edit patient -->

    <!-- phone-log -->
    <div class="phone-log hide">
      <div class="phone-wrapper">
        <div class="options">
          <div class="cancel">Cancel</div>
          <div class="add">Add</div>
        </div>
      </div>
    </div>
    <!-- \\phone-log -->

    <!-- header -->
    <div class="header">
      <div class="links cont">
        <a href="doctors.html">Doctors</a>
        <a href="hire.html">Hire staff</a>
        <a href="patientForm.html">Add patient</a>
        <a href="index.html">Home</a>
        <a href="ward.html">Departments & Rooms</a>
        <a href="staff.html">Staff</a>
        <div class="logo">
          <i class="fa-solid fa-moon"></i>
        </div>
      </div>
    </div>
    <!-- \\header -->

    <!-- patients -->
    <div class="controls deactivated">
      <i class="fa-solid fa-trash delete"></i>
      <i class="fa-solid fa-money-bill bill"></i>
      <i class="fa-solid fa-pen edit"></i>
      <i class="fa-solid fa-phone phone"></i>
      <i class="fa-solid fa-syringe treatment"></i>
    </div>
    <div class="patients cont">
      <div class="head row">
        <div class="cell">ID</div>
        <div class="cell">patient_Fname</div>
        <div class="cell">patient_Lname</div>
        <div class="cell">date_of_birth</div>
        <div class="cell">gender</div>
        <div class="cell">disease</div>
        <div class="cell">room</div>
        <div class="cell">address</div>
      </div>
    </div>
    <!-- \\patients -->
    <script src="js/patients.js"></script>
  </body>
</html>
