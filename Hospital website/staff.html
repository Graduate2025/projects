<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff</title>
    <link rel="stylesheet" href="css/staff.css" />
    <link rel="stylesheet" href="css/norm.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- edit staff -->
    <div class="edit-staff hide">
      <div class="edit-wrapper">
        <div class="inputs">
          <input type="text" class="fname" placeholder="fname" />
          <input type="text" class="lname" placeholder="lname" />
          <input type="text" placeholder="phone" class="phone" />
          <input type="text" placeholder="salary" class="salary" />
          <div class="department-wrap wrap">
            <!-- <label for="room-in">room</label> -->
            <select id="room-in" class="department"></select>
          </div>
          <input type="text" placeholder="address" class="address" />
        </div>
        <div class="options">
          <div class="cancel">Cancel</div>
          <div class="save">Save</div>
        </div>
      </div>
    </div>
    <!-- \\edit staff -->

    <!-- header -->
    <div class="header">
      <div class="links cont">
        <a href="doctors.html">Doctors</a>
        <a href="hire.html">Hire staff</a>
        <a href="patientForm.html">Add patient</a>
        <a href="patients.html">Patients</a>
        <a href="ward.html">Departments & Rooms</a>
        <a href="index.html">Home</a>
        <div class="logo">
          <i class="fa-solid fa-moon"></i>
        </div>
      </div>
    </div>
    <!-- \\header -->

    <!-- staff -->
    <div class="controls deactivated">
      <i class="fa-solid fa-trash delete"></i>
      <i class="fa-solid fa-pen edit"></i>
    </div>
    <div class="staff cont">
      <div class="head row">
        <div class="cell">ID</div>
        <div class="cell">Fname</div>
        <div class="cell">Lname</div>
        <div class="cell">phone</div>
        <div class="cell">salary</div>
        <div class="cell">department</div>
        <div class="cell">address</div>
      </div>
    </div>
    <!-- \\staff -->
    <script src="js/staff.js"></script>
  </body>
</html>
